<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebassed by Yoan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #ff3b2e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rebassed by Yoan</h1>
    <a class="btn" href="#enter">Enter</a>
    <a class="btn" href="#contact">Contact</a>
  </div>
</body>
</html>
